<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom icon</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="container">
        <div class="subcon">
            <div class="it1">
                <div class="child child1"><ion-icon name="headset-outline"></ion-icon>
                    <p>Join Audio</p>
                </div>
                <div class="child child7"><ion-icon name="chevron-down-outline"></ion-icon></div>
            </div>
            <div class="it1">
                <div class="child child2"><ion-icon name="videocam-outline"></ion-icon><p>Stop video</p></div>
            
                <ion-icon name="chevron-down-outline"></ion-icon>
            </div>
            <div class="child child3"><ion-icon name="people-outline"></ion-icon><p>Manage Participants</p></div>
            <div class="child child4"><ion-icon name="share-outline"></ion-icon><p>New Share</p></div>
            <div class="child child5"><ion-icon name="pause-outline"></ion-icon><p>Pause Share</p></div>
            <div class="child child6"><ion-icon name="pencil-outline"></ion-icon><p>Annotate</p></div>
            <div class="child child6"><ion-icon name="ellipsis-horizontal-outline"></ion-icon><p>more</p></div>
        </div>
         <div class="subcon2">
            <div class="box">
                <div class="b1"><ion-icon name="refresh"></ion-icon></div>
                <div class="b2"><p>You are Screen Share</p></div>
                <div class="b3"><ion-icon name="lock-closed"></ion-icon></div>
            </div>
            <div class="box2">
                <div class="bb1"><ion-icon name="stop-sharp"></ion-icon></div>
                <div class="bb2">Stop Share</div>
            </div>
            
        </div>
       
    </div>
</body>

</html>
